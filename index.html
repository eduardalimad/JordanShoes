<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes </title>
    <link rel="stylesheet" href="./style/sass/index.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-one">
                <h4 class="title-promo"> Ganhe R$ 10,00 de desconto no frete</h4>
            </div>
            <div class="nav-two">
                <h3 class="title">JordanShoes </h3>
            </div>
        </nav>
        <div class="img-background">
            <div class="title-jordan">
                <h2>
                    A melhor loja de Jordan
                </h2>

                <p id="typedText"></p>

            </div>
            <img class="background" src="./assets/img/background.png" />
        </div>
    </header>
    <main>
        <div class="main-title">
            <div class="title-destaque">
                <h2 class="text">Destaques</h2>
                <p class="text">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>
            <div class="produtos">
                <div class="box-imagem">
                    <img src="./assets/img/jordan01.svg">
                </div>
                <div class="box-imagem">
                    <img src="./assets/img/jordan02.svg">
                </div>
                <div class="box-imagem">
                    <img src="./assets/img/jordan03.svg">
                </div>
                <div class="box-imagem">
                    <img src="./assets/img/jordan04.svg">
                </div>
                <div class="box-imagem">
                    <img src="./assets/img/jordan05.svg">
                </div>
                <div class="box-imagem">
                    <img src="./assets/img/jordan06.svg">
                </div>
                <div class="box-imagem">
                    <img src="./assets/img/jordan07.svg">
                </div>
                <div class="box-imagem">
                    <img src="./assets/img/jordan08.svg">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h5>Todos os direitos reservados.</h5>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script>
    (() => {
        'use strict';

        var typed = new Typed('#typedText', {
            strings: ['O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.'],
            typeSpeed: 30,
            showCursor: false,
        });

        const sr = ScrollReveal({
            origin: 'top',
            distance: '50px',
            duration: 2000,
            reset: true
        });

        ScrollReveal().reveal('.produtos', { delay: 100 });
        ScrollReveal().reveal('.box-imagem', { delay: 300 });
    })()
</script>

</html>
